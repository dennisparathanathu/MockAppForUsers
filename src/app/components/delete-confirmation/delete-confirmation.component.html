<mat-dialog-content>
	<p>
		{{message}}
	</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">Delete</button>
	<button mat-raised-button mat-dialog-close (click)="cancel()" tabindex="-1">Cancel</button>
</mat-dialog-actions>
